<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador URL</title>

    <link rel="shortcut icon" href="imagem/link.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="caixa">
        <h2 class="titulo">Encurtador de URL</h2>
        <div class="caixa-input">
            <input class="input-url" id="input-url" type="text" placeholder="Coleque aqui sua URL">
            <button class="btn" onclick="encurtar()">Encurtar</button>
            <button class="btn" onclick="copiar()">Copiar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
